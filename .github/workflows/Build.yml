name: Build APK

on:
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Select build type'
        required: true
        default: 'debug'
        type: choice
        options:
          - debug
          - release
          - release-tv

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build Debug APK
        if: github.event.inputs.build_type == 'debug'
        run: ./gradlew assembleStandardDebug --stacktrace

      - name: Build Release APK
        if: github.event.inputs.build_type == 'release'
        run: ./gradlew assembleStandardRelease --stacktrace

      - name: Build Release TV APK
        if: github.event.inputs.build_type == 'release-tv'
        run: ./gradlew assembleTvRelease --stacktrace

      - name: Upload Debug APK
        if: github.event.inputs.build_type == 'debug'
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-${{ github.run_number }}
          path: app/build/outputs/apk/**/app-*.apk
          retention-days: 30

      - name: Upload Release APK
        if: github.event.inputs.build_type == 'release'
        uses: actions/upload-artifact@v4
        with:
          name: app-release-${{ github.run_number }}
          path: app/build/outputs/apk/**/app-*.apk
          retention-days: 30

      - name: Upload Release TV APK
        if: github.event.inputs.build_type == 'release-tv'
        uses: actions/upload-artifact@v4
        with:
          name: app-release-tv-${{ github.run_number }}
          path: app/build/outputs/apk/**/app-*.apk
          retention-days: 30

      - name: Find APK files
        run: find app/build/outputs/apk -name "*.apk" -type f

      - name: Show APK Info
        run: |
          BUILD_TYPE="${{ github.event.inputs.build_type }}"
          if [ "$BUILD_TYPE" = "debug" ]; then
            APK_PATH="app/build/outputs/apk/standard/debug/app-standard-debug.apk"
            echo "‚úÖ Build Type: Debug"
          elif [ "$BUILD_TYPE" = "release" ]; then
            APK_PATH="app/build/outputs/apk/standard/release/app-standard-release-unsigned.apk"
            echo "‚úÖ Build Type: Release (Standard)"
          else
            APK_PATH="app/build/outputs/apk/tv/release/app-tv-release-unsigned.apk"
            echo "‚úÖ Build Type: Release (TV-Optimized)"
          fi
          
          if [ -f "$APK_PATH" ]; then
            echo "üì¶ APK Size: $(du -h "$APK_PATH" | cut -f1)"
            echo "üìç APK Path: $APK_PATH"
          else
            echo "‚ùå APK not found at $APK_PATH"
            echo "üìÇ Looking for APK files..."
            find app/build/outputs/apk -name "*.apk" -type f
            exit 1
          fi
