name: Build APK

on:
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Select build type'
        required: true
        default: 'debug'
        type: choice
        options:
          - debug
          - release
          - release-tv-small

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build Debug
        if: github.event.inputs.build_type == 'debug'
        run: ./gradlew assembleDebug --stacktrace

      - name: Build Release
        if: github.event.inputs.build_type == 'release'
        run: ./gradlew assembleRelease --stacktrace

      - name: Build Release (TV Small)
        if: github.event.inputs.build_type == 'release-tv-small'
        run: ./gradlew assembleRelease -DtvOptimized=true --stacktrace

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-${{ github.event.inputs.build_type }}-${{ github.run_number }}
          path: app/build/outputs/apk/**/app-*.apk
          retention-days: 30

      - name: Show APK Size
        run: |
          echo "Build Type: ${{ github.event.inputs.build_type }}"
          du -h app/build/outputs/apk/**/app-*.apk | awk '{print "APK Size: " $1}'
